<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoBlocking | Futuro en tus Manos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #05001a;
            --accent-cyan: #00e5ff;
            --logo-pink: #ff3366;
            --logo-orange: #ff9900;
            --grad-logo: linear-gradient(135deg, #ff3366, #ff9900);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- LÁSERES ESTÁTICOS LATERALES --- */
        .side-laser {
            position: fixed;
            top: 0;
            width: 4px;
            height: 100vh;
            background: var(--accent-cyan);
            box-shadow: 0 0 15px var(--accent-cyan), 0 0 30px var(--accent-cyan);
            z-index: 10000;
            opacity: 0.7;
        }
        .laser-left { left: 0; }
        .laser-right { right: 0; }

        /* --- ESCÁNER LÁSER HORIZONTAL (MOVIMIENTO) --- */
        .laser-line {
            position: fixed;
            top: -100px;
            left: 0;
            width: 100%;
            height: 3px;
            z-index: 9999;
            pointer-events: none;
            animation: scan-color 4s linear infinite;
            opacity: 0.8;
        }

        @keyframes scan-color {
            0% { top: -5%; background: var(--accent-cyan); box-shadow: 0 0 15px var(--accent-cyan); }
            50% { background: var(--logo-pink); box-shadow: 0 0 15px var(--logo-pink); }
            100% { top: 105%; background: var(--logo-orange); box-shadow: 0 0 15px var(--logo-orange); }
        }

        /* --- HEADER --- */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 10%;
        }

        .hero-title {
            font-size: clamp(2rem, 12vw, 6rem);
            font-weight: 900;
            background: linear-gradient(to right, var(--accent-cyan), var(--logo-pink), var(--logo-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: clamp(2px, 2vw, 15px);
            margin: 0;
            width: 100%;
            text-transform: uppercase;
        }

        .scan-text {
            color: var(--accent-cyan);
            font-size: 0.8rem;
            letter-spacing: 3px;
            margin-top: 15px;
            text-transform: uppercase;
        }

        /* --- CONTENEDORES --- */
        .container { padding: 80px 10%; }
        
        .grid-services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            transition: 0.3s;
        }

        .card i { 
            font-size: 2.5rem; 
            color: var(--accent-cyan); 
            margin-bottom: 15px;
            animation: pulse-icon 4s infinite;
        }

        @keyframes pulse-icon {
            50% { filter: brightness(2) drop-shadow(0 0 10px var(--accent-cyan)); }
        }

        /* --- LANDING BOX --- */
        .landing-box {
            background: linear-gradient(45deg, rgba(255, 51, 102, 0.1), rgba(0, 229, 255, 0.1));
            border: 2px solid var(--accent-cyan);
            border-radius: 25px;
            padding: 40px 20px;
            text-align: center;
            margin-top: 40px;
        }

        /* --- TECH PILLS --- */
        .tech-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .tech-pill {
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            border: 1px solid var(--logo-pink);
            font-size: 0.9rem;
            font-weight: bold;
        }

        /* --- FORMULARIO --- */
        .contact-form {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255,255,255,0.02);
            padding: 30px;
